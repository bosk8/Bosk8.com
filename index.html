</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="logo terminal-typing" id="typing-text">bosk8.com</a>
        </div>
        
        <div class="features">
            <a href="portfolio.html" class="feature-box">

            <a href="automation.html" class="feature-box">

                <span class="icon">@</span>

        </div>
    </div>
    
    <script>
        const textElement = document.getElementById('typing-text');
        const texts = ['bosk8.com', 'Business Optimization Systems and Knowledge Automation'];
        let currentTextIndex = 0;
        let index = 0;
        let isDeleting = false;
        let hasCompletedFirstCycle = false;

        function typeEffect() {
            const currentText = texts[currentTextIndex];
            
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, index--);
                if (index < 0) {
                    isDeleting = false;
                    // After deleting the first text, switch to the second text
                    if (currentTextIndex === 0) {
                        currentTextIndex = 1;
                        hasCompletedFirstCycle = true;
                    } else {
                        // After deleting the second text, go back to the first
                        currentTextIndex = 0;
                    }
                    setTimeout(typeEffect, 1000); // Pause before typing again
                } else {
                    setTimeout(typeEffect, 100);
                }
            } else {
                textElement.textContent = currentText.substring(0, index++);
                if (index > currentText.length) {
                    isDeleting = true;
                    setTimeout(typeEffect, 2000); // Pause before deleting
                } else {
                    setTimeout(typeEffect, 150);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(typeEffect, 1000); // Initial delay before starting
        });
    </script>
</body>
